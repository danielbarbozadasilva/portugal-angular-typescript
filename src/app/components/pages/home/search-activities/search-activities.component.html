<div class="w-full py-10">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6">
      {{ 'home.activitiesSectionTitle' | translate }}
    </h2>

    <form class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
      <input type="text" name="keyword" class="border p-2 rounded"
        [placeholder]="translate.instant('home.filters.keywordPlaceholder')" [value]="filters.keyword"
        (input)="handleFilterChange($event)" />
      <input type="text" name="category" class="border p-2 rounded"
        [placeholder]="translate.instant('home.filters.categoryPlaceholder')" [value]="filters.category"
        (input)="handleFilterChange($event)" />
      <input type="date" name="startDate" class="border p-2 rounded" [value]="filters.startDate"
        (input)="handleFilterChange($event)" />
      <input type="date" name="endDate" class="border p-2 rounded" [value]="filters.endDate"
        (input)="handleFilterChange($event)" />
      <input type="number" name="minPrice" class="border p-2 rounded"
        [placeholder]="translate.instant('home.filters.minPricePlaceholder')" [value]="filters.minPrice"
        (input)="handleFilterChange($event)" />
      <input type="number" name="maxPrice" class="border p-2 rounded"
        [placeholder]="translate.instant('home.filters.maxPricePlaceholder')" [value]="filters.maxPrice"
        (input)="handleFilterChange($event)" />
      <input type="text" name="language" class="border p-2 rounded"
        [placeholder]="translate.instant('home.filters.languagePlaceholder')" [value]="filters.language"
        (input)="handleFilterChange($event)" />

      <select name="sort" class="border p-2 rounded" [value]="filters.sort" (change)="handleFilterChange($event)">
        <option value="">
          {{ 'home.filters.sortTitle' | translate }}
        </option>
        <option value="alfabetica_a-z">
          {{ 'home.filters.sortAlphabeticalAZ' | translate }}
        </option>
        <option value="alfabetica_z-a">
          {{ 'home.filters.sortAlphabeticalZA' | translate }}
        </option>
        <option value="preco">
          {{ 'home.filters.sortPrice' | translate }}
        </option>
        <option value="data">
          {{ 'home.filters.sortDate' | translate }}
        </option>
        <option value="relevancia">
          {{ 'home.filters.sortRelevance' | translate }}
        </option>
        <option value="avaliacao_asc">
          {{ 'home.filters.sortRatingAsc' | translate }}
        </option>
        <option value="avaliacao_desc">
          {{ 'home.filters.sortRatingDesc' | translate }}
        </option>
        <option value="location">
          {{ 'home.filters.sortLocation' | translate }}
        </option>
      </select>

      <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition md:col-span-1"
        (click)="handleSearchClick()">
        {{ 'home.filters.searchButton' | translate }}
      </button>
    </form>

    <!-- Listagem das atividades -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
      <div *ngFor="let activity of activities" class="border rounded p-4 bg-white shadow">
        <h3 class="text-xl font-semibold mb-2">{{ activity.name }}</h3>
        <p class="text-gray-600 mb-1">{{ activity.shortDescription }}</p>
        <p class="mb-1">
          <strong>{{ 'home.showcase1Lead' | translate }}:</strong>
          {{ activity.location }}
        </p>
        <p class="mb-1">
          <strong>Pre√ßo:</strong> {{ activity.price }}
        </p>
        <p class="text-sm text-gray-500">{{ activity.description }}</p>
      </div>
    </div>

    <!-- Pagination -->
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="handlePageChange($event)">
    </app-pagination>
  </div>
</div>
