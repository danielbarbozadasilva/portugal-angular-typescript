<!-- src/app/signin-component.html -->
<div class="container mx-auto px-4">
  <div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
      <!-- Formulário com hover e shadow -->
      <form
        class="bg-white rounded-lg shadow-lg p-8 mt-8 transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
        (ngSubmit)="submitForm()"
        [formGroup]="signInForm"
      >
        <!-- Título -->
        <h2 class="text-2xl mb-6 text-gray-800 font-bold text-center uppercase tracking-wider">
          {{ 'loginTitle' | translate }}
        </h2>

        <!-- Campo Email -->
        <div class="mb-4">
          <label for="email" class="block mb-1 text-gray-700 font-semibold">
            {{ 'email' | translate }}:
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [disabled]="(loading$ | async) || false"
            [placeholder]="'placeholder.emailLogin' | translate"
            class="w-full border border-gray-300 rounded px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-blue-500
                   disabled:bg-gray-100"
          />
          <!-- Exemplo de erro simples -->
          <div class="text-sm text-red-500 mt-1"
               *ngIf="signInForm.get('email')?.touched && signInForm.get('email')?.invalid">
            {{ 'errors.emailInvalid' | translate }}
          </div>
        </div>

        <!-- Campo Password -->
        <div class="mb-4">
          <label for="password" class="block mb-1 text-gray-700 font-semibold">
            {{ 'password' | translate }}:
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            [disabled]="(loading$ | async) || false"
            [placeholder]="'placeholder.passwordLogin' | translate"
            class="w-full border border-gray-300 rounded px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-blue-500
                   disabled:bg-gray-100"
          />
          <div class="text-sm text-red-500 mt-1"
               *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.invalid">
            {{ 'errors.passwordBlank' | translate }}
          </div>
        </div>

        <!-- Loading e Botão de Sign In -->
        <div *ngIf="(loading$ | async); else showSignInButton" class="mb-4">
          <p class="text-center text-gray-500">
            {{ 'loading' | translate }}...
          </p>
        </div>

        <ng-template #showSignInButton>
          <button
            type="submit"
            [disabled]="signInForm.invalid || (loading$ | async)"
            class="w-full bg-blue-500 text-white font-semibold uppercase
                   tracking-wide py-2 rounded mt-4
                   hover:bg-blue-600 hover:shadow-lg 
                   hover:-translate-y-0.5 transition-all duration-300
                   disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            {{ 'signInButton' | translate }}
          </button>
        </ng-template>

        <!-- Footer: forgot password -->
        <div class="mt-4 text-sm text-center text-gray-600">
          {{ 'forgotPassword' | translate }}?
          <a routerLink="/recovery-password" class="text-blue-600 hover:underline">
            {{ 'resetPassword' | translate }}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
