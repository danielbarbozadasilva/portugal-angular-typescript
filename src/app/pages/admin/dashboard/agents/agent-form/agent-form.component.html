<div class="container mx-auto p-4 max-w-3xl">
  <h1 class="text-2xl font-bold mb-4">
    {{ (isEditMode() ? 'admin.agents.editTitle' : 'admin.agents.newTitle') | translate }}
  </h1>

  <div *ngIf="loading()" class="text-center py-4">
    <p>{{ 'loadingText' | translate }}</p>
    <!-- Adicionar spinner -->
  </div>

  <div
    *ngIf="error()"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <strong class="font-bold">{{ 'error' | translate }}!</strong>
    <span class="block sm:inline"> {{ error() }}</span>
  </div>

  <form [formGroup]="form" class="p-6 max-w-lg mx-auto bg-white rounded shadow flex flex-col gap-4">
    <div>
      <label class="block mb-1">Nome</label>
      <input formControlName="name" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Especialidade</label>
      <input formControlName="specialty" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Contato</label>
      <input formControlName="contact" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Tipo</label>
      <select formControlName="type" class="border rounded px-3 py-2 w-full">
        <option value="individual">Pessoa Física</option>
        <option value="company">Pessoa Jurídica</option>
      </select>
    </div>
    <div>
      <label class="block mb-1">Documento</label>
      <input formControlName="document" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Endereço</label>
      <input formControlName="address" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Dados Bancários</label>
      <input formControlName="bankData" type="text" class="border rounded px-3 py-2 w-full" />
    </div>
    <div class="flex justify-end gap-2">
      <button type="submit" class="bg-primary text-white px-4 py-2 rounded" [disabled]="form.invalid">Salvar</button>
      <button type="button" class="bg-gray-200 px-4 py-2 rounded">Cancelar</button>
    </div>
  </form>
</div>
