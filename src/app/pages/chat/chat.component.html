<div class="p-6 max-w-2xl mx-auto">
  <h2 class="text-lg font-semibold mb-4">Chat</h2>
  <div class="bg-white rounded shadow p-4 min-h-[200px] flex flex-col gap-2 mb-4">
    <div class="text-gray-500">Nenhuma mensagem.</div>
  </div>
  <form [formGroup]="form" class="flex gap-2">
    <input
      formControlName="message"
      type="text"
      class="border rounded px-3 py-2 flex-1"
      placeholder="Digite sua mensagem..."
    />
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded">Enviar</button>
  </form>
</div>
